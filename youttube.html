<!DOCTYPE html>
<html>

<head>
    <title>Youthub</title>
    <link rel="stylesheet" type="text/css" href="css/youthub.css">
    <link rel="stylesheet" type="text/css" href="css/general.css">
</head>
<body>
    <header>
        <div class="start-section"><img src="imgy/icons/icon1.svg" height="24px" class="hamlogo"> <img src="imgy/icons/icon2.svg" height="24px"></div>
        <div><input class="search-box" type="text" placeholder="search"></div>
        <div class="end-section"><p>text2</p></div>
    
    </header>


    <div class="template">
        <div class="video-box">
            <div class="thumbnail"><a href="https://www.youtube.com/watch?v=n2RNcPRtAiY" target="_blank">
                <img src="imgy/thumb1.webp" width="100%" height="100%"></a></div>

            <div style="display: grid ; grid-template-columns: 50px 1fr; margin-top: 5px;" >
                <div class="profile"><img src="imgy/praso1.jpeg" width="40px" style="border-radius: 20px;"></div>
                <div class="author"><p><strong> Tech and AI with Google CEO Sundar Pichai!</strong></p>
                <span>Marques Brownlee</span>
                <p style="font-family: roboto, Arial; font-size: 12px; color: rgb(71, 71, 71); margin-top: 0px; ">3.4M views &#183; 6 months ago
                </p></div>
            </div>

        </div>

        <div>
            <div class="video-box">
                <div class="thumbnail"><a href="https://www.youtube.com/watch?v=mP0RAo9SKZk" target="_blank">
                    <img src="imgy/thumb2.webp" width="100%" height="100%"></a></div>
    
                <div style="display: grid ; grid-template-columns: 50px 1fr; margin-top: 5px;" >
                    <div class="profile"><img src="imgy/praso2.jpeg" width="40px" style="border-radius: 20px;"></div>
                    <div class="author"><p><strong> Try Not To Laugh Challenge #9 </strong></p>
                    <span>Markiplier</span>
                    <p style="font-family: roboto, Arial; font-size: 12px; color: rgb(71, 71, 71); margin-top: 0px; ">19M views &#183; 4 years ago
                    </p></div>
                </div>
    
            </div>
        </div>
        <div>
            <div class="video-box">
                <div class="thumbnail"><a href="https://www.youtube.com/watch?v=FgjPQQeTh1w" target="_blank">
                    <img src="imgy/thumb3.webp" width="100%" height="100%"></a></div>
    
                <div style="display: grid ; grid-template-columns: 50px 1fr; margin-top: 5px;" >
                    <div class="profile"><img src="imgy/praso3.jpeg" width="40px" style="border-radius: 20px;"></div>
                    <div class="author"><p><strong> Crazy Tik Toks Taken Moments Before DISASTER </strong></p>
                    <span>SSSniperWolf</span>
                    <p style="font-family: roboto, Arial; font-size: 12px; color: rgb(71, 71, 71); margin-top: 0px; ">12M views &#183; 1 year ago
                    </p></div>
                </div>
    
            </div>
        </div>
    </div>
    <div class="template" style="margin-top: 10px;">
        <div style="background-color: lightblue;">test</div>
        <div style="background-color: lightpink;">test</div>
        <div style="background-color: lightblue;">test</div>
    </div>

</body>
</html>
